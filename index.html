<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Excel Handler</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="node_modules/jsoneditor/dist/jsoneditor.min.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="container">
        <div class="left-section">
            <h2 id="loadTitle">Load Excel File</h2>
            <input type="text" id="filePath" placeholder="Enter Excel file path">
            <button id="loadButton">Load Excel</button>

            <h2>Read from Excel</h2>
            <input type="number" id="readRow" placeholder="Enter row number">
            <button id="readButton">Read Row</button>
            <button id="addAsNewButton">Add as new</button>
            <button id="exitButton">Exit App</button>
        </div>
        
        <div class="right-section">
            <div id="jsoneditor" style="width: 600px; height: 400px;"></div>
        </div>
    </div>

    <script src="renderer.js"></script>
    <script src="node_modules/jsoneditor/dist/jsoneditor.min.js"></script>
</body>
</html>
