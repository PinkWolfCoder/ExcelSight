<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Excel Handler</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="left-section">
            <h2 id="loadTitle">Load Excel File</h2>
            <input type="text" id="filePath" placeholder="Enter Excel file path">
            <button id="loadButton">Load Excel</button>

            <h2>Read from Excel</h2>
            <input type="number" id="readRow" placeholder="Enter row number">
            <button id="readButton">Read Row</button>

            <button id="exitButton">Exit App</button>
        </div>
        
        <div class="right-section">
            <h3>Read Result:</h3>
            <pre id="readResult"></pre>
        </div>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
